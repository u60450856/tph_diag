<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Two Point Hospital: Illnesses Diagnostic Searcher</title>
  <meta name="description" content="Two Point Hospital: Illnesses Diagnostic Searcher">
  <meta name="author" content="vein">
  <link rel="stylesheet" href="styles.css?v=1.01">
</head>
<body>
  <div id="main">
    <h2 id="pageTitle">Two Point Hospital: Illnesses Diagnostic Searcher</h2>
    <div id="main">
      <div id="setup">
        <div class="title">Select Illnesses</div>
        <div id="illnessList"></div>
      </div>
      <div id="result">
        <div class="title">Best Diagnosis Rooms</div>
        <div id="diagSetList"></div>
      </div>
      <div class="buttons">
        <button id="btnSearch">Search...</button>
      </div>
    </div>
    <div class="hidden">
      <div id="tplIllnessList" class="inner">@{items}</div>
      <div id="tplIllness" class="illness icon room @{room}" data-id="@{id}" data-name="@{name}">@{name}</div>       
      <div id="tplDiagSetList" class="inner">@{items}"></div>
        <div id="tplDiagSet" class="diagSet rooms">@{items}<span class="diagChance">@{chance}</span></div>
          <span id="tplDiagRoom" class="diagRoom icon room @{room}"></span>
    </div>      
  <script src="app.js"></script>
</body>
</html>
